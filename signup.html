<!DOCTYPE html>
<html lang="en">
<!--Head with website's information-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Namaste offers private and group lessons for many Yoga types. Join a free Trial Lesson.">
    <meta name="keywords" content="yoga, mind, soul, health, yoga studio, selfcare, meditation, relaxation, flow">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Namaste Yoga</title>
</head>
<header>
    <!--Navigation menu/header-->
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li id="logo"><a href="index.html">Namaste</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="schedule.html">Schedule</a></li>
        </ul>
    </nav>
</header>
<!--Sign up form-->

<body>
    <section id="main-photo-form" class="mainphoto-container"
        aria-label="Photo of a woman in black top doing yoga, with calm colors, namaste position">
        <form action="confirmation.html" id="form">
            <div id="form-container">
                <fieldset>
                    <legend>Your details</legend><br>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="full_name" placeholder="Your name" required autofocus><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" placeholder="Your Email Address" required><br>
                    <label for="phonen">Your Phone Number:</label>
                    <input type="tel" id="phonen" name="phone_number" placeholder="0683385687" pattern="[0-9]{10}">
                    <br><br>
                    <label for="startdate">Select a date for a Trial Lesson/Start Date:</label>
                    <input type="date" id="startdate" name="start_date" required>
                    <br><br><br>
                    <input type="submit" value="Join" id="submitbutton">
                </fieldset>
            </div>
        </form>

    </section>
    <!--Site's Footer with Social Media links-->
    <footer id="footer-bottom">
        <ul class="social-platforms">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook(Opens in a new page)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram(Opens in a new page)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel(Opens in a new page)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>

    </footer>
    <!--Footer's icon's source-->
    <script src="https://kit.fontawesome.com/40b242bab7.js" crossorigin="annonymous"></script>
</body>

</html>
