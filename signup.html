<!--Head with website's information-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Flow offers private and group lessons for many Yoga types. Join a free Trial Lesson.">
    <meta name="keywords" content="yoga, mind, soul, health, yoga studio, selfcare, meditation, relaxation, flow">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flow Yoga</title>
</head>
<header>
    <!--Navigation menu/header-->

        <ul class="menu" id="nav-menu-left">
            <li class="left-nav"><a href="index.html">Home</a></li>

    </nav>
    <a id="logo" href="index.html">

    <nav>

        </ul>
    </nav>
</header>
<!--Sign up form(ACTION VALUE TO BE ENTERED)-->

<body>
    <section id="mainphoto">
        <form action="" id="form">
            <div id="form-container">
                <fieldset>
                    <legend>Your details</legend><br><br>
                    <label for="fname">Full Name:</label>
                    <input type="text" id="name" name="full_name" placeholder="Your name" required autofocus><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" placeholder="Your Email Address" required><br>
                    <label for="phonen">Your Phone Number:</label>
                    <input type="tel" id="phonen" name="phone_number" placeholder="Your Phone Number"
                        pattern="[0-9]{10}">
                    <br><br>
                    <label for="startdate">Select your date for a Trial Lesson/Start Date:</label>
                    <input type="date" id="startdate" name="start_date" required>
                    <br><br><br>
                    <input type="submit" value="Join" id="submitbutton">
                </fieldset>
            </div>
        </form>

    </section>
    <!--Site's Footer with Social Media links-->
    <footer>
        <ul class="socialplatforms">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"

            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel(Opens in a new page)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Footer's icon's source-->

</body>

</html>
