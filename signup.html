<body>
    <section id="mainphoto">
        <form method="post" action="" id="form">
            <div id="form-container">
                <fieldset>
                    <legend>Your details</legend><br><br>
                    <label for="fname">Full Name:</label>
                    <input type=" text" id="fname" name="first_name" placeholder="Your name" required autofocus>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email_address" placeholder="Your Email Address" required>
                    <label for="phonen">Your Phone Number:</label>
                    <input type="tel" id="phonen" name="phone_number" placeholder="Your Phone Number"
                        pattern="[0-9]{10}">
                    <br><br>
                    <label for="startdate">Select your date for a Trial Lesson/Start Date:</label>
                    <input type="date" id="startdate" name="start_date" required>
                    <br><br><br>
                    <input type="submit" value="Join" id="submitbutton">
                </fieldset>
            </div>
        </form>

    </section>
